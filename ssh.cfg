Match User ec2-user
  IdentityFile ~/.ssh/de91key.pem

Match User ec2-user
  User ankay-redhat.com
  IdentityFile /Users/tok/.ssh/ankay-labs.pem
  IdentityFile ~/.ssh/de91key.pem

Host bastion
  Hostname bastion.0201.example.opentlc.com
  ForwardAgent yes

Host *.0201.internal
