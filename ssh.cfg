Match User ec2-user
  IdentityFile ~/.ssh/<GUID>key.pem

Match User ec2-user
  User your-opentlc-login
  IdentityFile ./<GUID>key.pem

Host bastion
  Hostname bastion.0201.example.opentlc.com
  User your-opentlc-login
  ForwardAgent yes

Host *.internal
  User ec2-user
  ProxyJump bastion

Host *
  ControlMaster auto
  ControlPath /tmp/%h-%r
  ControlPersist 5m
  StrictHostKeyChecking no
