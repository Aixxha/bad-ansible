Host bastion
  Hostname bastion.c16d.example.opentlc.com
  User ankay-redhat.com
  IdentityFile /Users/tok/.ssh/ankay-labs.pem
  ForwardAgent yes
  ControlMaster auto
  ControlPath /tmp/%h-%r
  ControlPersist 5m
  StrictHostKeyChecking no


Host *.c16d.internal
  User ec2-user
  IdentityFile ./c16dkey.pem
  ProxyCommand ssh bastion.c16d.example.opentlc.com -W %h:%p
  StrictHostKeyChecking no

