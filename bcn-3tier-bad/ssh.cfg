Host bastion bastion.8ea4.example.opentlc.com
  Hostname bastion.8ea4.example.opentlc.com
  User ankay-redhat.com
  IdentityFile ~/.ssh/id_rsa
  ForwardAgent yes
  ControlMaster auto
  ControlPath /tmp/%h-%r
  ControlPersist 5m
  StrictHostKeyChecking no


Host *.internal
  User ec2-user
  IdentityFile ~/.ssh/8ea4key.pem
  ProxyJump bastion
  StrictHostKeyChecking no

