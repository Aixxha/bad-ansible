Host bastion bastion.10d8.example.opentlc.com
  Hostname bastion.10d8.example.opentlc.com
  User ankay-redhat.com
  IdentityFile ~/.ssh/id_rsa
  ForwardAgent yes
  ControlMaster auto
  ControlPath /tmp/%h-%r
  ControlPersist 5m
  StrictHostKeyChecking no


Host *.internal
  User ec2-user
  IdentityFile ./10d8key.pem
  ProxyJump bastion
  StrictHostKeyChecking no

